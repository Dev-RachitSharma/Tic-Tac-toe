<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  
  <div class="scoreboard">
    <p>Player X Wins: <span id="score-x">0</span></p>
    <p>Player O Wins: <span id="score-o">0</span></p>
  </div>

  <div id="game-board" class="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>
  
  <h2 id="status"></h2>
  <button id="restart-btn">Restart</button>

  <!-- Sound Effects (WAV Format) -->
  <audio id="click-sound" src="click.wav"></audio>
  <audio id="win-sound" src="win.wav"></audio>
  <audio id="draw-sound" src="draw.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
